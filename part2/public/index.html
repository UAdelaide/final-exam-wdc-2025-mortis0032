<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狗狗散步服务</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    .dashboard-container {
      display: none;
      padding: 20px;
    }
    .user-type-badge {
      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <!-- 登录界面 -->
  <div id="login-page" class="login-container">
    <div class="login-card">
      <h2 class="text-center mb-4">狗狗散步服务</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png"
           alt="狗狗图标" class="d-block mx-auto mb-4" width="100">

      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">邮箱</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密码</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">登录</button>
        <div id="login-error" class="mt-3 text-danger text-center" style="display: none;"></div>
      </form>
    </div>
  </div>

  <!-- 仪表盘界面 -->
  <div id="dashboard-page" class="dashboard-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">狗狗散步服务</a>
        <div class="d-flex align-items-center">
          <span id="user-name" class="me-3 text-white"></span>
          <span id="user-type" class="user-type-badge bg-light text-dark"></span>
          <button id="logout-btn" class="btn btn-outline-light ms-3">注销</button>
        </div>
      </div>
    </nav>

    <!-- 主人仪表盘 -->
    <div id="owner-dashboard">
      <h2>主人仪表盘</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">my dogs</h5>
          <div id="owner-dogs" class="mt-3">

          </div>
        </div>
      </div>
    </div>


    <div id="walker-dashboard">
      <h2>遛狗人仪表盘</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">今日任务</h5>
          <div id="walker-tasks" class="mt-3">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
